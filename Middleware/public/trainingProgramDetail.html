    <div class="loading-backdrop" id="loadingBackdrop">

    <div class="d-flex flex-column" style="height: 100vh;">
        <header class="bg-main text-white px-5 py-1" id="main-page-header">

        <div class="d-flex flex-grow-1 flex-row">

                    </div>
                </div>

                    <div id="durationTime">
                    </div>
                    <div id="createTime">
                    </div>
                </div>
                <h3 style="padding: 10px; margin-left: 20px;">
                    General Infomation
                </h3>
                <div style="border-style: solid; border-radius: 25px; padding: 10px; margin-left: 20px;">
                    <div id="infoProgram"></div>
                </div>
                <h3 style="margin-left: 20px; padding: 10px;">
                    Content
                </h3>
                <div id="tableContainer"></div>
            </div>
        </div>
        <footer class="bg-main text-center text-white p-3" id="main-page-footer">
        </footer>
    </div>
