                    <div class="row m-3">
                        <div class="col flex-grow-1 text-center" id="pagination">
                        </div>
                        <div class="col-2">
                            <div class="row">
                                <label for="pagination-page-size" class="col form-label text-nowrap">Row per
                                    page</label>
                                <select class="form-select col" name="pageSize" id="pagination-page-size">
                                    <option selected value="10">10</option>
                                    <option value="20">20</option>

                            </div>
                        </div>

        <footer class="bg-main text-center text-white p-3" id="main-page-footer">
        </footer>
    </div>
    </div>
    <dialog id="add-syllabus-dialog" class="p-0">
        <table class="table m-0" style="width: 100%;">
            <thead class="table-dark">
                <th class="text-center">
                    <div class="d-flex flex-row align-items-center">
                        <span class="flex-grow-1 my-2">
                            Import Syllabus
                        </span>
                    </div>
                </th>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <form id="import-syllabus-form">
                            <fieldset>
                                <legend class="fw-bold">
                                    Import setting
                                </legend>
                                <div class="row mb-3">
                                    <label for="input-csv-file" class="col-sm-4 col-form-label fw-semibold">File (csv)</label>
                                    <div class="col-sm-8">
                                        <input type="file" class="form-control" name="csvFile" id="input-csv-file"
                                            accept=".csv" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <span class="col-sm-4 fw-semibold">Import template</span>
                                    <div class="col-sm-8">
                                        <a href="csv-template/template.csv">Download</a>
                                    </div>
                                </div>
                            </fieldset>
                            <hr>
                            <fieldset>
                                <legend class="fw-bold">
                                    Duplicate control
                                </legend>
                                <div class="row mb-3">
                                    <div class="col-sm-4 my-1 fw-semibold">
                                        Scanning
                                    </div>
                                    <div class="col-sm-8">
                                        <div class="form-check form-check-inline">
                                            <input type="checkbox" class="form-check-input" name="duplicateCheckField"
                                                value="Code" id="check-by-syllabus-code" checked>
                                            <label for="check-by-syllabus-code" class="form-check-label">Syllabus
                                                code</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="checkbox" class="form-check-input" name="duplicateCheckField"
                                                value="Name" id="check-by-syllabus-name">
                                            <label for="check-by-syllabus-name" class="form-check-label">Syllabus
                                                name</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-4 my-1 fw-semibold">
                                        Duplicate handle
                                    </div>
                                    <div class="col-sm-8">
                                        <div class="form-check form-check-inline">
                                            <input type="radio" class="form-check-input" name="duplicateHandleMethod"
                                                value="create" id="duplicate-handle-create-new" checked>
                                            <label for="duplicate-handle-create-new" class="form-check-label">Create
                                                new</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" class="form-check-input" name="duplicateHandleMethod"
                                                value="replace" id="duplicate-handle-replace">
                                            <label for="duplicate-handle-replace"
                                                class="form-check-label">Replace</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" class="form-check-input" name="duplicateHandleMethod"
                                                value="skip" id="duplicate-handle-skip">
                                            <label for="duplicate-handle-skip" class="form-check-label">Skip</label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <hr>
                            <div class="text-end">
                                <input type="reset" value="Cancel" class="btn btn-outline-danger">
                                <input type="submit" name="action" class="btn btn-primary">
                            </div>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </dialog>
