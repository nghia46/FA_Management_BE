<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/forgotPassword.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Forgot Password</title>
    <script src="./js/forgotPassword.js" type="module"></script>
  </head>
  <body style="height: 100vh !important">
    <div class="loading-backdrop" id="loadingBackdrop">
      <div class="loading-spinner"></div>
    </div>
    <div class="sub-container">
      <div class="forgot-header">Forgot Password</div>
      <div class="subtext">
        <span> Opps!!!</span> Something happen with your account. Input your
        email address to fix the issue.
      </div>
      <div class="input-email" id="email-container">
        <input
          type="text"
          placeholder="Enter your email..."
          spellcheck="false"
          autofocus="true"
          class="input"
          id="email"
        />
      </div>
      <div class="submit-btn">
        <button id="btn">Submit</button>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
</html>
